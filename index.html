<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>


    <div class="container my-5">

        <section class="main_heading">
            <h1 class="text-center my">Todo - List</h1>
            <hr class="w-25 mx-auto">
            <div class="row container">
                <div class="lis">
                </div>
                <div class="mb-3 my-5 mx-auto row col-8">
                    <input type="text" class="form-control p-2 text-center" id="formGroupExampleInput"
                        placeholder="Enter the item in list">
                </div>
                <span class="text-center">
                    <button type="button" class="btn btn-outline-success my-5" onclick="addIt()">Add Item</button>
                    <button type="button" class="btn btn-outline-danger my-5 " onclick="removeIt()">Remove All</button>
                </span>
            </div>

        </section>
    </div>
